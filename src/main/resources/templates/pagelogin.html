<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="axios-config.js"></script>
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
    }

    form {
        width: 300px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #errorMessage {
        color: red;
        margin-top: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Login Form</h2>

<div id="errorMessage"></div>

<form id="loginForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function handleSuccess(token) {
    // Display success message
    alert('Login successful');
   localStorage.setItem('jwt', token);
    // Redirect to another page or perform other actions as needed
}

function handleError(errorMessage) {
    // Display error message
    document.getElementById('errorMessage').innerText = errorMessage;
}

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var formData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    console.log(formData); // Log the formData object

    axios.post('/rest/api/v0/home/login', JSON.stringify(formData), {
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.status === 200) {
        const token = response.data;
            handleSuccess(token); // Display success message and store token in cookies
        } else if (response.status === 401 || response.status === 404) {
            return response.data;
        } else {
            throw new Error('There was a problem.');
        }
    })
    .catch(error => {
        // Handle errors
        console.error('Error:', error);
        handleError(error.response.data || 'Unknown error occurred.');
    });
});
</script>

</body>
</html>
